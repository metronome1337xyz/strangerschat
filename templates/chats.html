<section layout=row flex layout-fill><div class=sidenav ng-class="{open: tgState}"><md-toolbar class=md-theme-indigo><h1 class=md-toolbar-tools>People</h1><md-divider class=whiteColor></md-divider><md-list ng-repeat="item in namesList"><div ui-sref=main.chats.user({name:item.name})><md-list-item md-ink-ripple=#6A1B9A ng-class="{'sideList':storage.selectedUser.item == $index}" ng-click="getConvo(item.name); storage.selectedUser.item = $index"><a layout-padding>{{item.name}}</a></md-list-item></div></md-list></md-toolbar></div><md-content flex class=content ng-class="{'sidenav-open': tgState}"><div layout=column layout-fill><md-toolbar><div class=md-toolbar-tools><md-button class=md-icon-button><hamburger-toggle ng-click=toggleSideMenu() state=tgState class=hamburger-toggle></hamburger-toggle></md-button><h3 ng-show="storage.clickedName == null">{{name}}</h3><h3 ng-if="storage.clickedName !=null">{{storage.clickedName}}</h3><span flex></span><div ui-sref=main.chats.user({name:name})><md-button md-ink-ripple=#6A1B9A ng-class="{'sideList':storage.selectedUser.item == -1}" ng-click="getConvo(name); storage.selectedUser.item = -1">{{name}}</md-button></div><md-button ng-click=logout() class=md-icon-button aria-label=Logout><i class="mdi mdi-logout"></i><md-tooltip>Logout</md-tooltip></md-button></div></md-toolbar><div layout=row class=silverColor layout-align="center center"><div flex-sm=100 flex-gt-sm=90 flex-gt-md=70 flex-gt-lg=85><md-card><md-card-content><form ng-submit=postComment(userComment)><md-input-container><label>Wall</label> <textarea ng-model=userComment rows=4 cols=50></textarea></md-input-container><div layout=row layout-align="end end"><md-button type=submit class=md-raised>Comment</md-button></div></form></md-card-content></md-card><div ui-view=chatsContentView></div></div></div></div></md-content></section>
